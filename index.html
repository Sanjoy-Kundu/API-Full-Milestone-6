<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meal Db Api</title>
	<!-----------bootrap css -------->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!------------ css link --------->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<header class="main-header">
			<!-----------header menui----------->
			<nav class="navbar navbar-expand-lg navbar-light" id="navBar">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
						<a class="navbar-brand" href="#">
							<img src="images/logo-small.png" alt="" width="150" height="40">
						</a>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
							<li class="nav-item">
								<a class="nav-link active text-white" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="#">Link</a>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled text-white">Disabled</a>
							</li>
						</ul>
						<form class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</nav>
			<div class="header-main">
				<img src="images/left-meal-icon.png" alt="" id="main-img">
				<div class="title">
					<h1>Welcome to TheMealDB</h1>
					<p>Welcome to TheMealDB: An open, crowd-sourced database of Recipes from around the world.
						We also offer a free JSON API for anyone wanting to use it, with additional features for
						subscribers.</p>
				</div>
				<img src="images/right-meal-icon.png" alt="" id="main-img">
			</div>
			<h4>Click to Support: Currently 650 supporters</h4>
		</header>
		<!----------- no 3--------------->
		<div class="card w-50 mx-auto" id="mela-output">

		</div>
		<!---------- no 1 ---------->
		<div class="input-group mb-3 mx-auto w-50">
			<input type="text" class="form-control" placeholder="Search Your food now" aria-label="Recipient's username"
				aria-describedby="button-addon2" id="search-field">
			<button class="btn btn-outline-secondary" type="button" id="button-addon2"
				onclick="searchFood()">Search</button>
		</div>

		<!----- 2 --------->
		<!------------ show all meal--------->
		<div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

		</div>
	</div>

	<!------------ Bootstap js link ------------------>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
